<!-- 获得奖券页面 -->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Starbucks餐饮优惠劵</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

  <section id="footer">
    <div class="footer-btn">
    	<label for="footer-btn" class="footer-label">注意事项</label>
    </div>
  	<div class="footer-btn">
  		<label for="footer-btn" class="footer-label">查看已有优惠劵</label>
  	</div>
  </section>

  <section id="container">
    <h3>恭喜您获得由<em>Starbucks餐饮</em>送出的</h3>
    <div id="lottery">
      <img src="img/lottery2.png">
      <p>赠饮（330ml可口可乐）一罐</p>
    </div>
    <img src="img/shape.png" class="splitline">
    <div class="lottery-btn">
      <label for="lottery" class="lottery-btn-label">保存优惠劵</label>
    </div>
    <div class="lottery-btn">
      <label for="lottery" class="lottery-btn-label">造福好友</label>
    </div>
  </section>

  <section id="user-list">
    <div id="myLottery">
      <div class="user-list-lottery">
        <img src="img/head-icon.png" class="user-list-head">
        <p class="user-list-username">我的战利品</p>
        <div class="user-list-userlottery">
          <img src="img/lottery-icon.png" class="lottery-icon">
          <p class="lottery-des">消费满100减20</p>
        </div>
      </div>
    </div>

    <div id="othersLottery">
      <h4>其他人的战利品</h4>
      <div class="user-list-lottery">
        <img src="img/head-icon.png" class="user-list-head">
        <p class="user-list-username">KyleZhao</p>
        <div class="user-list-userlottery">
          <img src="img/lottery-icon.png" class="lottery-icon">
          <p class="lottery-des">消费满100减20</p>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
